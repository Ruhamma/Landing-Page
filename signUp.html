<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="signUpStyle.css">
</head>
<body>
    
    <div id="textContent">
        <div id="logo">
            <div id="logoContainer">
            <img src="images/logo2.png" alt="Mount Logo">
             <p><a href="index.html" id="mount">Mount</a> </p>
            </div>
        </div>
        <h3>Sign up to new adventures</h3>         
        <p id="freeAccount">Create your free account</p>
        <form action="" method="post">  
            <fieldset id="input">
                    <div id="inputContainer">
                    <div>
                         <label for="first_name"><span>* </span>FIRST NAME</label>
                         <input type="text" name="first_name" id="first_name" required>
                    </div>
                    <div>
                         <label for="last_name"><span>* </span>LAST NAME</label>
                         <input type="text" name="last_name" id="last_name" required>
                    </div>
                    <div>
                         <label for="email"><span>* </span>EMAIL</label>
                         <input type="email" name="email" id="email" required>
                    </div>
                   <div>
                         <label for="phone_number">PHONE NUMBER</label>
                         <input type="tel" name="phone_number" id="phone_number">
                   </div>
                    <div>
                         <label for="password"><span>* </span> PASSWORD</label>
                         <input type="password" name="password" id="password" required>
                    </div>
                    <div>
                         <label for="confimation"><span>* </span>CONFIRM PASSWORD</label>
                         <input type="password" name="confirmation" id="confirmation" required>
                    </div>
                    
                     </div>
            </fieldset>   
         <button type="submit">Create Account</button>
        </form>
        <p id="login">Already have an account? <a href="#" id="logIn">Log in</a></p>
        <p id="policy">By continuing to use Mount you agree to our <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a> </p>
    </div>
    <script src="sign.js"></script>
</body>
</html>
